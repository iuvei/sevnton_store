<meta charset="utf-8">
<div ng-include="'views/header.html'"></div>
    <div class="pay2_wrap">
        <div style="text-align: center; margin: 50px 0">
            <img  src="img/ZhiFu.png" alt="">
        </div>
        <div class="pay2_content">
            <p class="pay2_nav">
                <span><b>选择付款方式</b><br/>订单编号：{{tradeNO}}</span>
                <span>金额 <b style="color: #aa2828">US {{payPice |currency}}</b></span>
            </p>
            <div class="pay2_checkS">
                <p class="pay2_check" ng-repeat="yespay in YesModepay">
                    <label><input type="checkbox" id="{{yespay.id}}" pay-mode><i>✓</i><b style="font-size: 22px;margin-left: 10px">{{yespay.label}}</b></label>
                </p>
            </div>

            <ul class="pay2_ul">
                <li>
                    <p>
                        <label><input type="checkbox"><i>✓</i><b style="font-size: 22px;margin-left: 10px">信用卡</b></label>
                    </p>
                    <p class="pay2_bank">
                        <span>支持的银行</span>
                        <img ng-repeat="modepay in Modepay" src="{{modepay.picUrl}}" title="{{modepay.name}}" alt="{{modepay.name}}">
                    </p>
                </li>
                <li>
                    <input type="text"><span>卡号</span>
                </li>
                <li>
                    <p>
                        <input type="text">&nbsp;/&nbsp;<input type="text"><span>截止日期</span>
                        <input style="margin-left: 60px" type="text"><span>安全码</span><span style="font-size: 14px;color: gray">信用卡背面四位数字</span>
                    </p>
                </li>
                <li>
                    <input type="text"><span>持卡人姓名</span>
                </li>
                <li>
                    <input type="text"><span>账单地址</span>
                </li>
            </ul>
        </div>
        <div class="pay2_pay">
            <p><button ng-click="payMent()"><b>立即支付</b></button></p>
        </div>
    </div>
<div ng-include="'views/footer.html'"></div>
